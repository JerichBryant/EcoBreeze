<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Breeze</title>
    <style>
        /* CSS Variables for theming */
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #f0f0f0;
            --background-color: #ffffff;
            --text-color: #333333;
            --border-radius: 8px;
            --card-padding: 20px;
            --font-family: 'Segoe UI', Tahoma, sans-serif;
        }
        
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: var(--font-family);
            background-color: var(--secondary-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        header h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
        }
        
        /* Layout Container */
        .container {
            max-width: 900px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        /* Card Styles */
        .card {
            background-color: var(--background-color);
            padding: var(--card-padding);
            border-radius: var(--border-radius);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        /* Input Speed Section */
        .input-speed label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .input-speed input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        /* Fan Stats Section */
        .fan-stats p {
            margin-bottom: 16px;
            font-size: 1.1rem;
        }
        .fan-stats span {
            font-weight: bold;
        }
        
        /* Responsive Adjustments */
        @media (max-width: 600px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Eco Breeze</h1>
    </header>
    <div class="container">
        <section class="card input-speed">
            <h2>Fan Speed Settings</h2>
            <label for="low-speed">Enter temperature for Low speed</label>
            <input type="number" id="low-speed" placeholder="e.g. 18">

            <label for="medium-speed">Enter temperature for Medium speed</label>
            <input type="number" id="medium-speed" placeholder="e.g. 22">

            <label for="high-speed">Enter temperature for High speed</label>
            <input type="number" id="high-speed" placeholder="e.g. 26">
        </section>

        <section class="card fan-stats">
            <h2>Current Status</h2>
            <p>Light status: <span id="light-status">--</span></p>
            <p>Current temp: <span id="current-temp">--</span> Â°C</p>
            <p>Fan speed: <span id="fan-speed">--</span></p>
        </section>
    </div>
    <script>
        
    </script>
</body>
</html>
